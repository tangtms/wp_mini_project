{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1>Register</h1>
        <br/><br/>
        {%if error %}<p class="text-danger">{{error}}</p>{%endif%}
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label>Username:</label>
                <input type="text" class="form-control ml-3" name="username" value="{{username}}">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control ml-3" name="password" value="">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control ml-3" name="password_chk" value="">
            </div>
            <button type="submit" class="btn btn-primary ml-3">Register</button>
        </form>
        <br/><br/>
    </div>
{% endblock %}
