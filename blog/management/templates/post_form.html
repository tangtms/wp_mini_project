{% extends "base.html" %}
{% block content %}
    <div class="container mt-4">
        {% if msg %}<p class="text-success">{{msg}}</p>{% endif %}
        {% if post.id %}
            <h1>Edit Post</h1>
            <form method="POST" action="{% url 'post_update' post_id=post.id %}">
        {% else %}
            <h1>New Post</h1>
            <form method="POST" action="{% url 'post_add' %}">
        {% endif %}

        {% csrf_token %}
            <div class="form-group col-4">
                <label>Title:</label>
                <input type="text" class="form-control" name="title" value="{{post.title}}" required>
            </div>
            <div class="form-group col-8">
                <textarea rows="10" class="form-control" name="content" required>{{post.content}}</textarea>
            </div>
            <button type="submit" class="btn btn-primary ml-3">Save post</button>
        </form>
    </div>
    <br/><br/>
{% endblock %}
