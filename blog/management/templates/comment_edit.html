{% extends "base.html" %}
{% block content %}
    <div class="container mt-4">
            <h1>Edit Comment</h1>
            <form method="POST" action="{% url 'comment_edit' comment_id=comment.id %}">
            {% csrf_token %}
            <div class="form-group col-4">
                <label>comment:</label>
                <input type="text" class="form-control" name="content" value="{{comment.content}}" required>
            </div>
            <button type="submit" class="btn btn-primary ml-3">Save comment</button>
        </form>
    </div>

{% endblock %}
